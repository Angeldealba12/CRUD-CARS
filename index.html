<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>CRUD cars</title>
  </head>
  <body>
    <div>
      <nav class="navbar">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="menu">
          <a href="#">Our Brands</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </nav>
      <div class="container">
        <div class="crud-container">
          <div class="title">Register your Car</div>
          <form action="#" id="form-container">
            <div class="field">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
              />
            </div>
            <div class="field">
              <input
                type="text"
                name="model"
                id="model"
                placeholder="Model"
              />
            </div>
            <div class="field">
              <input
                type="text"
                name="color"
                id="color"
                placeholder="Color"
              />
            </div>
            <div class="field">
                <input
                  type="number"
                  name="doors"
                  id="doors"
                  placeholder="Doors"
                />
              </div>
              <div class="field">
                <input
                  type="text"
                  name="brand"
                  id="brand"
                  placeholder="Brand"
                />
              </div>
          </form>
          <div id="button" class="button">
              <button  id="submit" type="submit">
                  Submit
              </button>
          </div>
        </div>
        <div class="list-container">
        <div class="list-container-child" id="list-container-child"></div>
        <div class="list-container-child2"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
